<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary-SignUp-Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <section class="side-image">
        <div class="logo">
            <img id="logo" src="images/logo.png" alt="odins_logo" >
        </div>
        </section>
        <section class="login-part">
            <section class="introduction">
                <p>This is not a real online service! You know you need something<br />
                    like this in your life to help you realize your deepest dreams<br />
                    Sign up now to get started<br /></p>
                <p>
                    You know you want to.
                </p>
            </section>

            <section class="signUp">
                <h3>Lets do this!</h3>
                <form action="#">
                    <fieldset class="widgets">
                        <div class="left">
                            <p>
                               <label for="firstName">FIRST NAME : </label><br >
                               <input type="text" name="firstName" id="firstName" required>
                               <span class="error"></span>
                              
                           </p>
                            <p>
                               <label for="email">EMAIL:  </label><br>
                               <input type="email" name="email" id="email" required>
                                <span class="error"></span>
                            </p>
                            <p>
                               <label for="password">PASSWORD:</label><br>
                               <input type="password" name="password" id="password">
                               <span class="error"></span>
                            </p>
                           </div>
                           <div class="right">
                               <p>
                                   <label for="lastName">LAST NAME : </label><br >
                                   <input type="text" name="lastName" id="lastName" required>
                                   <span class="error"></span>
                               </p>
                                <p>
                                   <label for="phone">PHONE NUMBER:  </label><br>
                                   <input type="tel" name="phone" id="phone" required>
                                   <span class="error"></span>
                                </p>
                                <p>
                                   <label for="cPassword">CONFIRM PASSWORD:</label><br>
                                   <input type="password" name="password" id="cPassword" required>
                                   <span class="error"></span>
                                </p>
                           </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Login</a></p>
                </form>
            </section>
           
        </section>
    </div>
  <script src="./main.js"></script> 
</body>
</html>
