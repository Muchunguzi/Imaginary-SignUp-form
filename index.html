<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary-SignUp-Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <section class="side-image">
<p>hello world</p>
        </section>
        <section class="login-part">
            <section class="introduction">
                <p>This is not a real online service! You know you need something<br />
                    like this in your life to help you realize your deepest dreams<br />
                    Sign up now to get started<br /></p>
                <p>
                    You know you want to.
                </p>
            </section>

            <section class="signUp">
                <h3>Lets do this!</h3>
                <form action="#">
                    <div class="left">
                     <p>
                        <label for="firstName">
                            FIRST NAME :
                            <input type="text" name="firstName" id="firstName">
                        </label>
                        <label for="email">
                            EMAIL:
                            <input type="email" name="email" id="email" required>
                        </label>
                     </p>
                    </div>
                    <div class="right">

                    </div>
                </form>
            </section>
           
        </section>
    </div>
   
</body>
</html>
